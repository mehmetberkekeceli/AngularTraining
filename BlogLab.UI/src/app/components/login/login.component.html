<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">

            <h3 class="text-dark">Giriş Yap!</h3>
            <p class="text-dark">Kontrol panelinize gidin ve blog yazmaya başlayın</p>

            <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="mb-3">
                    <input
                        type="text"
                        [ngClass]="{'is-invalid' : hasErrors('username') && isTouched('username'),
                                    'is-valid' : !hasErrors('username') && isTouched('username')}"
                        class="form-control form-control-lg"
                        formControlName="username"
                        placeholder="Kullanıcı Adınız...">

                    <div *ngIf="hasError('username', 'required')" class="invalid-feedback">
                        Kullanıcı Adı Zorunlu
                    </div>

                    <div *ngIf="hasError('username', 'minlength') || hasError('username', 'maxlength')" 
                        class="invalid-feedback">
                        5-20 karakter arasında olmalıdır
                    </div>
                </div>

                <div class="mb-3">
                    <input
                        type="password"
                        [ngClass]="{'is-invalid' : hasErrors('password') && isTouched('password'),
                                    'is-valid' : !hasErrors('password') && isTouched('password')}"
                        class="form-control form-control-lg"
                        formControlName="password"
                        placeholder="Şifreniz...">

                    <div *ngIf="hasError('password', 'required')" class="invalid-feedback">
                        Şifre Zorunlu
                    </div>

                    <div *ngIf="hasError('password', 'minlength') || hasError('password', 'maxlength')" 
                        class="invalid-feedback">
                        10-50 karakter arasında olmalıdır
                    </div>
                </div>

                <button class="btn btn-block mb-3 bg-primary text-light" [disabled]="!loginForm.valid">Giriş Yap!</button>

            </form>

        </div>
    </div>
</div>
